<style>

    /* é€‰ä¸­çŠ¶æ€ - ä½¿ç”¨å•†åŠ¡è“ */
    button.option-btn.selected {

    /* æ­£ç¡®ä¸é”™è¯¯çŠ¶æ€ - ä»…åœ¨æäº¤åæ˜¾ç¤º */

    /* åº•éƒ¨æ“ä½œæ  */

    .btn-primary {

        color: var(--primary-color);
    }
    .btn-outline:hover {
        background-color: #f0f4f8;
    }

    /* å¼€å§‹é¢æ¿æ ·å¼ */
    #start-panel { text-align: center; padding: 40px 0; }
    .select-wrapper {
        margin: 20px 0 40px;
    }
    select {
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 4px;

    }

    /* ç»“æœåé¦ˆæ¡ */
    #feedback {
        margin-top: 15px;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 15px;
        display: none;

    .fb-success { background: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-border); }
    .fb-error { background: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-border); }

    /* ç»“æœé¡µ */
    .result-card {
        background: #f8f9fa;
        padding: 30px;

        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;

    }

    .stat-num { font-size: 36px; font-weight: bold; color: var(--primary-color); }

    #wrong-list-container {

    .wrong-item h4 { margin-bottom: 10px; font-size: 16px; color: #333; }
    .analysis { font-size: 14px; color: var(--text-sub); margin-top: 8px; }
    
    /* å“åº”å¼ */

        h2 { font-size: 20px; }
        .btn { width: 100%; margin-top: 10px; }

<body>

<div class="container">

    <div id="start-panel">

            <p>æ¬¢è¿ä½¿ç”¨åœ¨çº¿æµ‹è¯„ç³»ç»Ÿã€‚</p>
            <p>æœ¬ç³»ç»Ÿæ”¯æŒå•é€‰ã€å¤šé€‰åŠåˆ¤æ–­é¢˜å‹çš„è‡ªåŠ¨åˆ¤åˆ†ã€‚</p>
        </div>
        
        <div class="select-wrapper">

        <button id="start-btn" class="btn btn-primary">å¼€å§‹æµ‹è¯„</button>
        <!-- <div style="margin-top: 15px; font-size: 12px; color: #aaa;">è¯·ç¡®ä¿ç›®å½•ä¸‹å­˜åœ¨ tiku.json æ•°æ®æ–‡ä»¶</div> -->
    </div>

    <div id="quiz-container" style="display:none;">

            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>

        </div>
        
        <div id="question-area">
            <div id="question" class="question-box"></div>
            <div id="options" class="options-list"></div>
        </div>
        
        <div id="feedback"></div>
        
        <div class="action-bar">
            <button id="submit-btn" class="btn btn-primary" style="display:none;">æäº¤ç­”æ¡ˆ</button>
            <button id="next-btn" class="btn btn-primary" style="display:none;">ä¸‹ä¸€é¢˜</button>
        </div>
    </div>

    <div id="result-panel" style="display: none;">
        <div class="result-card">
            <div class="stat-item">
                <div class="stat-num" id="total-score">0</div>
                <div class="stat-label">æ€»å¾—åˆ†</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="accuracy-rate">0%</div>
                <div class="stat-label">æ­£ç¡®ç‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" style="color: var(--text-sub)" id="total-time">--</div>
                <div class="stat-label">æ€»é¢˜æ•°</div>
            </div>
        </div>

        <div id="wrong-list-container"></div>
        
        <div class="action-bar" style="text-align: center;">
            <button id="return-btn" class="btn btn-outline" style="margin-right: 15px;">è¿”å›é¦–é¡µ</button>
            <button id="retry-btn" class="btn btn-primary">é‡æ–°æµ‹è¯•</button>

</div>

<script>
// è®¾ç½®æ—¥æœŸ
document.getElementById('date-display').innerText = new Date().toLocaleDateString();

let questionBank = [];
let quizQuestions = [];
let currentIndex = 0;
let selectedAnswers = [];
let numQuestions = 10;
let results = [];

// DOM Elements
const el = {
    progress: document.getElementById("progress-bar"),
    progressText: document.getElementById("progress-text"),
    question: document.getElementById("question"),
    options: document.getElementById("options"),
    feedback: document.getElementById("feedback"),
    submit: document.getElementById("submit-btn"),
    next: document.getElementById("next-btn"),
    startPanel: document.getElementById("start-panel"),
    quizContainer: document.getElementById("quiz-container"),
    resultPanel: document.getElementById("result-panel"),
    wrongListContainer: document.getElementById("wrong-list-container"),
    numSelect: document.getElementById("num-select"),
    startBtn: document.getElementById("start-btn"),
    retryBtn: document.getElementById("retry-btn"),
    returnBtn: document.getElementById("return-btn")
};

// ================== åŠ è½½é€»è¾‘ ==================
fetch("tiku.json")
    .then(res => res.json())
    .then(data => { 
        questionBank = data; 
        console.log(`é¢˜åº“åŠ è½½å®Œæˆï¼Œå…± ${data.length} é¢˜`);
    })
    .catch(err => {
        alert("ç³»ç»Ÿæç¤ºï¼šæ— æ³•åŠ è½½é¢˜åº“æ•°æ®ã€‚\nè¯·æ£€æŸ¥ç›®å½•ä¸‹æ˜¯å¦å­˜åœ¨ tiku.json æ–‡ä»¶ã€‚");
        console.error(err);
    });

// ================== æ ¸å¿ƒåŠŸèƒ½ ==================

el.startBtn.onclick = () => initQuiz();
el.retryBtn.onclick = () => initQuiz(numQuestions);
el.returnBtn.onclick = () => {
    el.resultPanel.style.display = "none";
    el.startPanel.style.display = "block";
};

function getRandomQuestions(arr, n) {
    const shuffled = [...arr].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, n);
}

function initQuiz(customNum) {
    if(!questionBank.length) {
        alert("æ•°æ®å°šæœªåŠ è½½å®Œæ¯•ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚");
        return;
    }
    
    if (customNum) numQuestions = customNum;
    else numQuestions = parseInt(el.numSelect.value);

    quizQuestions = getRandomQuestions(questionBank, Math.min(numQuestions, questionBank.length));
    currentIndex = 0;
    results = [];
    
    el.startPanel.style.display = "none";
    el.resultPanel.style.display = "none";
    el.quizContainer.style.display = "block";
    
    renderQuestion();
}

function renderQuestion() {
    // ç•Œé¢é‡ç½®
    el.feedback.style.display = "none";
    el.feedback.className = "";
    el.next.style.display = "none";
    el.submit.style.display = "inline-block";
    selectedAnswers = [];

    const q = quizQuestions[currentIndex];
    
    // æ•°æ®å…¼å®¹æ€§å¤„ç†
    let correctArr = Array.isArray(q.answer) ? q.answer : q.answer.split('');
    const isMultiple = correctArr.length > 1;
    
    // é¢˜å‹æ ‡ç­¾
    const tagHtml = isMultiple 
        ? `<span class="tag" style="color: #e6a23c; border-color: #f3d19e;">å¤šé€‰é¢˜</span>` 
        : `<span class="tag" style="color: #409eff; border-color: #a0cfff;">å•é€‰é¢˜</span>`;

    // è¿›åº¦æ¡æ›´æ–°
    const progressPercent = ((currentIndex + 1) / quizQuestions.length) * 100;
    el.progress.style.width = `${progressPercent}%`;
    el.progressText.innerText = `${currentIndex + 1} / ${quizQuestions.length}`;

    // é¢˜ç›®å†…å®¹
    el.question.innerHTML = `${tagHtml} ${q.question}`;
    el.options.innerHTML = "";

    // æ¸²æŸ“é€‰é¡¹
    for (const key in q.options) {
        const btn = document.createElement("button");
        // é€‰é¡¹å†…å®¹
        btn.innerHTML = `<span style="font-weight:bold; margin-right:10px;">${key}.</span> ${q.options[key]}`;
        btn.className = "option-btn";
        btn.onclick = () => toggleOption(btn, key, isMultiple);
        el.options.appendChild(btn);
    }
}

function toggleOption(btn, key, isMultiple) {
    if (isMultiple) {
        if (selectedAnswers.includes(key)) {
            selectedAnswers = selectedAnswers.filter(k => k !== key);
            btn.classList.remove("selected");
        } else {
            selectedAnswers.push(key);
            btn.classList.add("selected");
        }
    } else {
        selectedAnswers = [key];
        el.options.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
    }
}

el.submit.onclick = () => {
    if (selectedAnswers.length === 0) {
        alert("è¯·é€‰æ‹©ä¸€ä¸ªç­”æ¡ˆ");
        return;
    }

    const q = quizQuestions[currentIndex];
    let correctArr = Array.isArray(q.answer) ? q.answer : q.answer.split('');
    
    // æ•°ç»„æ¯”å¯¹
    const isCorrect = selectedAnswers.length === correctArr.length && 
                      selectedAnswers.sort().every((value, index) => value === correctArr.sort()[index]);
    
    results.push({ q, selected: [...selectedAnswers], correct: isCorrect, correctArr });

    // é”å®šé€‰é¡¹å¹¶æ˜¾è‰²
    const btns = el.options.querySelectorAll("button");
    btns.forEach(btn => {
        btn.disabled = true;
        const key = btn.innerText.trim().charAt(0); 
        
        // æ­£ç¡®ç­”æ¡ˆæ˜¾ç¤ºç»¿è‰²
        if (correctArr.includes(key)) {
            btn.classList.add("correct-ans");
        }
        // é€‰é”™çš„æ˜¾ç¤ºçº¢è‰²
        if (selectedAnswers.includes(key) && !correctArr.includes(key)) {
            btn.classList.add("wrong-ans");
        }
    });

    // ç»“æœåé¦ˆ
    el.feedback.style.display = "block";
    if (isCorrect) {
        el.feedback.className = "fb-success";
        el.feedback.innerHTML = `<strong>å›ç­”æ­£ç¡®</strong>`;
    } else {
        el.feedback.className = "fb-error";
        el.feedback.innerHTML = `<strong>å›ç­”é”™è¯¯</strong> &nbsp; æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${correctArr.join("")}`;
    }

    el.submit.style.display = "none";
    el.next.style.display = "inline-block";
}

el.next.onclick = () => {
    currentIndex++;
    if (currentIndex < quizQuestions.length) {
        renderQuestion();
    } else {
        renderResult();
    }
}

function renderResult() {
    el.quizContainer.style.display = "none";
    el.resultPanel.style.display = "block";

    const correctCount = results.filter(r => r.correct).length;
    const total = results.length;
    const rate = Math.round((correctCount / total) * 100);

    // å¡«å……ç»Ÿè®¡é¢æ¿
    document.getElementById("total-score").innerText = correctCount; // ç®€å•ç®—ä½œå¾—åˆ†
    document.getElementById("accuracy-rate").innerText = `${rate}%`;
    document.getElementById("total-time").innerText = total;

    // æ¸²æŸ“é”™é¢˜æœ¬
    const wrongs = results.filter(r => !r.correct);
    el.wrongListContainer.innerHTML = "";
    
    if (wrongs.length > 0) {
        el.wrongListContainer.innerHTML = `<h3 style="margin-bottom:20px; color:#333;">é”™é¢˜å›é¡¾ (${wrongs.length}é¢˜)</h3>`;
        wrongs.forEach(r => {
            const div = document.createElement("div");
            div.className = "wrong-item";
            
            const myAns = r.selected.length ? r.selected.sort().join("") : "æœªä½œç­”";
            const rightAns = r.correctArr.join("");
            
            div.innerHTML = `
                <h4>[ID:${r.q.id}] ${r.q.question}</h4>
                <div class="analysis">
                    <span style="color: var(--error-text); margin-right:15px;">æ‚¨çš„é€‰æ‹©ï¼š${myAns}</span>
                    <span style="color: var(--success-text); font-weight:bold;">æ­£ç¡®ç­”æ¡ˆï¼š${rightAns}</span>
                </div>
            `;
            el.wrongListContainer.appendChild(div);
        });
    } else {
        el.wrongListContainer.innerHTML = `
            <div style="text-align:center; padding:40px; color: var(--success-text);">
                <h3>ğŸ‰ æ­å–œï¼å…¨å¯¹é€šå…³ï¼</h3>
                <p>å®Œç¾çš„è¡¨ç°ï¼Œè¯·ç»§ç»­ä¿æŒã€‚</p>
            </div>
        `;
    }
}
</script>
